<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__line">
                <h2 class="header__text">Пікап на мінімалках</h2>
            </div>
        </header>
        <main class="main car">
            <div class="car__wrapper">
                <div class="car__body">
                    <div class="car__doors doors">
                        <div class="doors-left">
                        </div>
                        <div class="doors-rigth"></div>
                    </div>
                    <div class="car__windows window">
                        <div class="window__left"></div>
                        <div class="window__right"></div>
                    </div>
                    <div class="car__front">
                        <span class="car__headlights car__headlights_front"></span>
                    </div>
                    <div class="car__back">
                        <span class="car__headlights car__headlights_back "></span>
                    </div>
                    <div class="car__wheels wheel">
                        <img class="wheel__right" src="img/wheel.png" alt="wheel">
                        <img class="wheel__left" src="img/wheel.png" alt="wheel">
                    </div>
                </div>
            </div>
            <div class="main__practice">
                <div class="block-1">1</div>
                <div class="block-2">2</div>
                <div class="block-3">3</div>
                <div class="block-4">4</div>
                <div class="block-5">5</div>
                <div class="block-6">6</div>
                <div class="block-7">7</div>
                <div class="block-8">8</div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
