<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__line">
                <h2 class="header__text">Cитуація в Техасі</h2>
            </div>
        </header>
        <main class="main">
            <div class="main__car car-black">
                <div class="car-black__wrapper">
                    <div class="car-black__body">
                        <div class="car-black__doors">
                            <div class="doors-left">
                            </div>
                            <div class="doors-rigth"></div>
                        </div>
                        <div class="car-black__windows">
                            <div class="window__left"></div>
                            <div class="window__right"></div>
                        </div>
                        <div class="car-black__front">
                            <span class="car__headlights car__headlights_front"></span>
                        </div>
                        <div class="car-black__back">
                            <span class="car__headlights car__headlights_back "></span>
                        </div>
                        <div class="car-black__wheels wheel">
                            <img class="wheel__right" src="img/wheel.png" alt="wheel">
                            <img class="wheel__left" src="img/wheel.png" alt="wheel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__car car-red">
                <div class="car-red__wrapper">
                    <div class="car-red__body">
                        <div class="car-red__doors">
                            <div class="doors-left">
                            </div>
                            <div class="doors-rigth"></div>
                        </div>
                        <div class="car-red__windows windows">
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                        <div class="car-red__front">
                            <div class="car-red__headlights"></div>
                        </div>
                        <div class="car-red__back">
                        </div>
                        <div class="car-red__wheels wheels-red">
                            <img class="wheels-red__left" src="img/red-wheel.jpeg" alt="wheel">
                            <img class="wheels-red__right" src="img/red-wheel.jpeg" alt="wheel">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer"></footer>
    </div>
</body>

</html>
